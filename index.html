<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>the garden that asked Â· valentine</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,600;0,700;1,600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height:100dvh;
      font-family:'Inter',system-ui,sans-serif;
      font-weight:300;
      background:radial-gradient(ellipse at 35% 25%, #3a0f1f 0%, #14020e 70%);
      color:#fff0f5;
      overflow-x:hidden;
      position:relative;
      display:grid;
      place-items:center;
      transition:background 3s ease;
    }
    body::before, body::after {
      content:'';
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
    }
    body::before {
      background:radial-gradient(circle at 68% 38%, rgba(255,130,180,0.22) 10%, transparent 60%);
      filter:blur(140px);
      opacity:0.7;
      animation:gardenBreath 22s infinite alternate ease-in-out;
    }
    body::after {
      background:radial-gradient(circle at 20% 80%, rgba(200,60,120,0.13) 0%, transparent 65%);
      filter:blur(180px);
      opacity:0.4;
      animation:gardenBreath 28s infinite alternate-reverse ease-in-out;
    }
    @keyframes gardenBreath {
      0% { transform:scale(1.05) translate(-4%,-3%); opacity:0.55; }
      100% { transform:scale(1.25) translate(5%,4%); opacity:0.95; }
    }
    .container {
      position:relative;
      z-index:10;
      width:100%;
      max-width:780px;
      padding:1.5rem 1rem;
    }
    .card {
      background:rgba(18,6,14,0.58);
      backdrop-filter:blur(32px) saturate(180%);
      -webkit-backdrop-filter:blur(32px) saturate(180%);
      border-radius:3.8rem;
      border:1px solid rgba(255,180,210,0.24);
      box-shadow:0 50px 140px rgba(0,0,0,0.75), inset 0 0 0 1px rgba(255,140,180,0.18);
      padding:3.8rem 3rem;
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:2.2rem;
      animation:bloomEnter 1.1s cubic-bezier(0.23,1,0.32,1);
    }
    @keyframes bloomEnter {
      from { opacity:0; transform:translateY(40px) scale(0.95); filter:blur(4px); }
      to { opacity:1; transform:none; filter:none; }
    }
    h1 {
      font-family:'Cormorant Garamond',Georgia,serif;
      font-weight:700;
      font-size:clamp(2.6rem,7vw,4.2rem);
      line-height:1.15;
      color:#fff5fa;
      text-shadow:0 5px 30px rgba(255,90,150,0.45);
      letter-spacing:-0.015em;
    }
    p {
      font-size:clamp(1.1rem,3vw,1.38rem);
      line-height:1.75;
      color:#ffd4e8;
      max-width:520px;
      opacity:0.95;
    }
    .name {
      color:#ff9ac7;
      font-weight:600;
      text-shadow:0 0 12px rgba(255,140,180,0.7);
    }
    .button-group {
      display:flex;
      flex-wrap:wrap;
      gap:1.4rem;
      justify-content:center;
      margin:1rem 0;
    }
    button {
      border:none;
      padding:1.1rem 3rem;
      border-radius:3.5rem;
      font-size:1.22rem;
      font-weight:450;
      cursor:pointer;
      transition:all 0.4s cubic-bezier(0.22,0.9,0.3,1.1);
      box-shadow:0 12px 36px rgba(0,0,0,0.45);
      letter-spacing:0.2px;
      backdrop-filter:blur(10px);
    }
    .primary {
      background:linear-gradient(135deg,#e04a7f 0%,#c6285c 100%);
      color:white;
      border:1px solid rgba(255,255,255,0.3);
      box-shadow:0 14px 40px -8px #b72e60;
    }
    .primary:hover {
      background:linear-gradient(135deg,#ff5c8f 0%,#d93a70 100%);
      transform:translateY(-5px) scale(1.06);
      box-shadow:0 28px 60px -12px #e04a80;
    }
    .secondary {
      background:rgba(40,12,24,0.65);
      border:1px solid rgba(255,170,200,0.3);
      color:#ffe0eb;
    }
    .secondary:hover {
      background:rgba(80,30,50,0.8);
      border-color:#ffbad4;
      transform:translateY(-4px);
    }
    .floating-element {
      position:fixed;
      pointer-events:none;
      z-index:5;
      user-select:none;
      animation:floatRose linear forwards;
      filter:drop-shadow(0 0 10px #ff8cc2);
      will-change:transform,opacity;
    }
    @keyframes floatRose {
      0% { transform:translateY(110vh) rotate(0deg) scale(0.5) translateX(0); opacity:0; }
      10% { opacity:0.7; }
      90% { opacity:0.8; }
      100% { transform:translateY(-30vh) rotate(420deg) scale(1.15) translateX(60vw); opacity:0; }
    }
    .fade-step {
      animation:fadeUp 0.9s cubic-bezier(0.25,0.8,0.3,1) forwards;
    }
    @keyframes fadeUp {
      from { opacity:0; transform:translateY(24px); }
      to { opacity:1; transform:none; }
    }
    .valentine-glow {
      animation:lovePulse 2.8s infinite alternate ease-in-out;
      border-color:#ff8cc6;
      box-shadow:inset 0 0 0 1px rgba(255,140,180,0.4), 0 0 80px #ff4d88, 0 0 160px #c6285c;
    }
    @keyframes lovePulse {
      0% { box-shadow:0 0 40px #ff4d88, 0 0 90px #b72e60; }
      100% { box-shadow:0 0 100px #ff70a5, 0 0 180px #d12e6a; }
    }
    .tiny-footnote {
      font-size:1.05rem;
      color:#f9b8cc;
      border-top:1px dashed rgba(255,180,210,0.35);
      padding-top:1.4rem;
      margin-top:1rem;
      width:100%;
      font-style:italic;
      opacity:0.85;
    }
    .path-indicator {
      display:flex;
      gap:0.7rem;
      justify-content:center;
      margin-bottom:1.6rem;
    }
    .path-dot {
      width:10px;
      height:10px;
      border-radius:50%;
      background:rgba(255,190,220,0.25);
      transition:all 0.6s ease;
    }
    .path-dot.bloom {
      background:linear-gradient(#ff9ac7,#ff70a5);
      box-shadow:0 0 18px #ff80aa;
      width:32px;
      border-radius:1rem;
    }
    @media (max-width:580px) {
      .card { padding:2.8rem 1.8rem; border-radius:2.8rem; }
      h1 { font-size:2.9rem; }
      button { padding:1rem 2.4rem; font-size:1.15rem; }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="path-indicator" id="pathDots">
    <span class="path-dot bloom"></span>
    <span class="path-dot"></span>
    <span class="path-dot"></span>
    <span class="path-dot"></span>
    <span class="path-dot"></span>
    <span class="path-dot"></span>
  </div>
  <div class="card" id="card">
    <h1 class="main-headline">some gardens wait for spring.</h1>
    <p>this one quietly opened every petal the moment you stepped inside.</p>
    <button class="primary" onclick="nextStep(1)">enter the garden</button>
  </div>
</div>

<script>
(function() {
  // Floaters
  function createFloater() {
    const el = document.createElement('div');
    el.className = 'floating-element';
    const emojis = ['ðŸŒ¹','ðŸŒ¸','ðŸ’ž','ðŸŒ·','ðŸ’—','ðŸŒº','ðŸ«€','âœ§'];
    el.textContent = emojis[Math.floor(Math.random()*emojis.length)];
    el.style.left = Math.random()*100 + 'vw';
    el.style.fontSize = (1.1 + Math.random()*2.4) + 'rem';
    el.style.animationDuration = (10 + Math.random()*16) + 's';
    el.style.animationDelay = Math.random()*4 + 's';
    el.style.opacity = (0.3 + Math.random()*0.5).toFixed(2);
    el.style.transform = `translateX(${Math.random()*80 - 40}vw)`;
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 24000);
  }
  for (let i = 0; i < 24; i++) setTimeout(createFloater, i * 180);
  setInterval(createFloater, 650);

  // State
  let currentStep = 0;
  let noClickCount = 0;
  const card = document.getElementById('card');
  const dots = document.querySelectorAll('.path-dot');

  function updatePath(step) {
    dots.forEach((d, i) => d.classList.toggle('bloom', i <= step));
  }

  // Story steps
  window.nextStep = function(step) {
    currentStep = step;
    card.innerHTML = '';
    if (step === 1) {
      card.innerHTML = `
        <h1 class="fade-step">every bloom here remembers.</h1>
        <p class="fade-step">but only the rarest ones wait yearsâ€¦ for one specific heart.</p>
        <div class="button-group fade-step">
          <button class="primary" onclick="nextStep(2)">tell me more</button>
          <button class="secondary" onclick="nextStep(2)">i'm listening</button>
        </div>
      `;
    }
    else if (step === 2) {
      card.innerHTML = `
        <h1 class="fade-step">there is one rose</h1>
        <p class="fade-step">that refuses to open fully â€” except once a yearâ€¦ todayâ€¦ for <span class="name">Hansika</span>.</p>
        <div class="button-group fade-step">
          <button class="primary" onclick="nextStep(3)">what does it want?</button>
          <button class="secondary" onclick="nextStep(3)">show me</button>
        </div>
      `;
    }
    else if (step === 3) {
      card.innerHTML = `
        <h1 class="fade-step">it chose you long ago.</h1>
        <p class="fade-step">now it only needs courageâ€¦ and four small words.</p>
        <div class="button-group fade-step">
          <button class="primary" onclick="nextStep(4)">let it speak</button>
          <button class="secondary" onclick="nextStep(4)">i'm ready</button>
        </div>
      `;
    }
    else if (step === 4) {
      card.innerHTML = `
        <h1 class="fade-step" style="font-size:clamp(3rem,8vw,4.4rem);line-height:1.2;">
          ðŸŒ¹&ensp;Will you be<br>my Valentine, <span class="name">Hansika</span>?&ensp;ðŸŒ¹
        </h1>
        <p class="fade-step">the whole garden is holding its breath.<br>one yes and it blooms forever.</p>
        <div class="button-group fade-step" id="valentineButtons">
          <button class="primary" id="yesBtn" onclick="yesAnswer()">yes ðŸŒ¸</button>
          <button class="secondary no-btn" id="noBtn" onclick="noAnswer(this)">no ðŸ¥€</button>
        </div>
        <div class="tiny-footnote fade-step" id="noMessage">(the rose is shyâ€¦ but hopeful)</div>
      `;
      const noBtn = document.getElementById('noBtn');
      noBtn.addEventListener('mouseenter', function(e) {
        if (currentStep !== 4) return;
        const w = window.innerWidth, h = window.innerHeight;
        const x = Math.random() * (w - 240) + 40;
        const y = Math.random() * (h - 180) + 40;
        this.style.position = 'fixed';
        this.style.left = x + 'px';
        this.style.top = y + 'px';
        this.style.transition = 'all 0.35s ease';
        noClickCount++;
        if (noClickCount === 1) this.textContent = 'ðŸ¥€ too shyâ€¦';
        else if (noClickCount === 2) this.textContent = 'ðŸŒ¸ sure?';
        else if (noClickCount === 3) this.textContent = 'ðŸ’— maybeâ€¦ yes?';
        else this.textContent = 'ðŸ’ž please?';
      });
    }
    else if (step === 5) {
      card.classList.add('valentine-glow');
      for (let i = 0; i < 80; i++) setTimeout(createFloater, i * 22);
      card.innerHTML = `
        <h1 class="fade-step" style="font-size:clamp(3.4rem,9vw,5rem);">ðŸ’ž you said yes ðŸ’ž</h1>
        <p class="fade-step">the garden knew.<br>it has always been yours â€” and now forever ours.</p>
        <div class="tiny-footnote fade-step">february 14, 2026 Â· eternally blooming</div>
        <div style="margin-top:1.6rem;">
          <button class="primary" onclick="restartGarden()">wander again? ðŸŒ¹</button>
        </div>
      `;
      document.body.style.background = 'radial-gradient(ellipse at 45% 35%, #4a1a2e, #0e0008 95%)';
    }
    updatePath(step);
  };

  window.yesAnswer = function() {
    if (currentStep === 4) nextStep(5);
  };

  window.noAnswer = function(btn) {
    if (currentStep !== 4) return;
    const msg = document.getElementById('noMessage');
    const yesBtn = document.getElementById('yesBtn');
    if (msg) {
      if (noClickCount === 1) msg.textContent = 'ðŸŒ± the rose is blushingâ€¦ try yes?';
      else if (noClickCount === 2) msg.textContent = 'ðŸŒ· the garden is rooting for yes.';
      else msg.textContent = 'ðŸ’– one yes changes everythingâ€¦';
    }
    if (yesBtn) {
      const s = 1 + noClickCount * 0.09;
      yesBtn.style.transform = `scale(${s})`;
      yesBtn.style.boxShadow = `0 20px 50px -10px #e04a7f`;
    }
  };

  window.restartGarden = function() {
    currentStep = 0;
    noClickCount = 0;
    card.classList.remove('valentine-glow');
    document.body.style.background = '';
    card.innerHTML = `
      <h1 class="main-headline fade-step">some gardens wait for spring.</h1>
      <p class="fade-step">this one quietly opened every petal the moment you stepped inside.</p>
      <button class="primary fade-step" onclick="nextStep(1)">enter the garden</button>
    `;
    updatePath(0);
  };

  document.addEventListener('click', e => {
    if (currentStep !== 4) return;
    if (e.target.id === 'noBtn' || e.target.id === 'yesBtn') return;
    const no = document.getElementById('noBtn');
    if (no?.style.position === 'fixed') {
      setTimeout(() => {
        if (currentStep === 4) {
          no.style.position = '';
          no.style.left = '';
          no.style.top = '';
          no.textContent = 'no ðŸ¥€';
        }
      }, 2200);
    }
  });

  updatePath(0);
})();
</script>
</body>
</html>
